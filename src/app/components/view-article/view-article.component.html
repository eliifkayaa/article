<div class="container">
    <div class="content-wrapper">
      <div class="title">
      {{articlesData[articleIndex].title}}
      </div>
      <div class="content">
        {{articlesData[articleIndex].content}}
      </div>
      <div class="author">
       Yazar: {{articlesData[articleIndex].author}}
      </div>
  
      <div class="comments">
        <span *ngFor="let comment of this.articlesData[this.articleIndex].comments" class="comment"><span class="uname">{{comment.username}}</span> <span class="comment">{{comment.comment}}</span> </span>
      </div>
      <mat-form-field>
        <mat-label>Kullanıcı Adı</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Yorumlar</mat-label>
        <input matInput [(ngModel)]="comment">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addComment()">Yorum Yap</button>
    </div>
  </div>
